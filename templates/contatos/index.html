{% extends 'contatos/base.html' %}
{% block content %}



<div class="container my-4">
    {%include 'contatos/partials/_nav.html'%}

    <!-- Lista de contatos -->

    <ul class="list-group shadow mt-3">
        {% if conts %}

        {% for info in conts %}
        <li class="list-group-item d-flex align-items-center mb-2">
            <img src="https://observatoriodatv.uol.com.br/wp-content/uploads/2019/12/selton-mello2.jpg"
                class="rounded-circle me-3 imgContato" alt="Foto de Maria Silva">
            <div class="flex-grow-1">
                <a href="{% url 'contato' info.id %}" class="text-decoration-none">{{info.nome}}</a>
            </div>
            <span>
                <i class="bi bi-pencil-square text-primary" style="cursor:pointer;"></i>
                <i class="bi bi-trash-fill text-danger ms-2" style="cursor:pointer;"></i>
            </span>
        </li>
        {% endfor %}
        {% else %}
        {% endif %}

        <!-- Repita o formato do item acima para cada contato -->
    </ul>

</div>

<!-- JavaScript para filtrar contatos -->
</div>

{%include 'contatos/partials/_footer.html'%}
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>



{% endblock %}
