{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica Estilizada</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para ícones do Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/style/style.css'%}">
</head>


<body>
    <div class="container my-4">
        <!-- Menu -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded-3 shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Agenda Telefônica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Adicionar Contato</a>
                        <a class="nav-link" href="#">Perfil</a>
                        <a class="nav-link" href="#">Sair</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="mt-3"></div>

        <!-- Campo de pesquisa -->
        <div class="d-flex justify-content-end">
            <div class="input-group w-50">
                <input class="form-control" id="searchInput" type="text" placeholder="Pesquisar contato...">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <div class="mt-3"></div>
        <!-- Lista de contatos -->

        <ul class="list-group shadow mt-3">
            <li class="list-group-item d-flex align-items-center mb-2">
                <img src="https://i.uai.com.br/N9LkhjqBj-setujsibHJELN9XX4=/750x0/imgsapp2.uai.com.br/app/noticia_133890394703/2023/04/02/320977/chris-evans-como-capitao-america_1_48922.jpg" class="rounded-circle me-3 imgContato" alt="Foto de cap america">
                <div class="flex-grow-1">
                    <a href="{% url 'contato'%}" class="text-decoration-none">Cap America</a>
                </div>
                <span>
                    <i class="bi bi-pencil-square text-primary" style="cursor:pointer;"></i>
                    <i class="bi bi-trash-fill text-danger ms-2" style="cursor:pointer;"></i>
                </span>
            </li>
            <li class="list-group-item d-flex align-items-center mb-2">
                <img src="https://static.wikia.nocookie.net/disney/images/3/35/IronMan-EndgameProfile.jpg/revision/latest?cb=20200516075827&path-prefix=pt-br" class="rounded-circle me-3 imgContato" alt="Foto de Homem de ferro">
                <div class="flex-grow-1">
                    <a href="{% url 'contato'%}" class="text-decoration-none">Homem de ferro</a>
                </div>
                <span>
                    <i class="bi bi-pencil-square text-primary" style="cursor:pointer;"></i>
                    <i class="bi bi-trash-fill text-danger ms-2" style="cursor:pointer;"></i>
                </span>
            </li>
            <li class="list-group-item d-flex align-items-center mb-2">
                <img src="https://conteudo.imguol.com.br/c/entretenimento/e4/2019/08/23/tom-holland-como-homem-aranha-1566590006468_v2_3x4.jpg" class="rounded-circle me-3 imgContato" alt="Foto de Homem aranha">
                <div class="flex-grow-1">
                    <a href="{% url 'contato'%}" class="text-decoration-none">Homem Aranha</a>
                </div>
                <span>
                    <i class="bi bi-pencil-square text-primary" style="cursor:pointer;"></i>
                    <i class="bi bi-trash-fill text-danger ms-2" style="cursor:pointer;"></i>
                </span>
            </li>
            <li class="list-group-item d-flex align-items-center mb-2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-2cKjQuZkl_3ydJOFpwnDPQ6xERXUz20y9XCVca7G6Q&s" class="rounded-circle me-3 imgContato" alt="Foto de Hulk">
                <div class="flex-grow-1">
                    <a href="{% url 'contato'%}" class="text-decoration-none">Hulk</a>
                </div>
                <span>
                    <i class="bi bi-pencil-square text-primary" style="cursor:pointer;"></i>
                    <i class="bi bi-trash-fill text-danger ms-2" style="cursor:pointer;"></i>
                </span>
            </li>
            <li class="list-group-item d-flex align-items-center mb-2">
                <img src="https://images.tcdn.com.br/img/img_prod/460977/pre_venda_action_figure_homem_formiga_ant_man_homem_formiga_e_a_vespa_ant_man_and_the_wasp_mms497_es_62169_6_3e6ab360f6e1da572b60865ec271d96f.jpg" class="rounded-circle me-3 imgContato" alt="Foto de Homem formiga">
                <div class="flex-grow-1">
                    <a href="{% url 'contato'%}" class="text-decoration-none">Homem formiga</a>
                </div>
                <span>
                    <i class="bi bi-pencil-square text-primary" style="cursor:pointer;"></i>
                    <i class="bi bi-trash-fill text-danger ms-2" style="cursor:pointer;"></i>
                </span>
            </li>
            <!-- Repita o formato do item acima para cada contato -->
        </ul>

    </div>

    <!-- JavaScript para filtrar contatos -->


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
